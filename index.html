<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .error {
            text-align: center;
        }
        .error h1 {
            font-size: 3em;
            margin: 0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        .error p {
            margin: 10px 0;
        }
        .loading {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #0f0;
            border-radius: 50%;
            margin: 0 5px;
            animation: dot-blink 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes dot-blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>ERROR: SYSTEM FAILURE</h1>
        <p>Critical error detected in the operating system. ðŸ’€</p>
        <p>Attempting automatic recovery...</p>
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p>If this issue persists, please contact technical support.</p>
    </div>

    <script>
        setTimeout(() => {
            alert("Critical System Error: Memory Overload Detected!");
            alert("Restarting device in 3... 2... 1...");
            document.body.innerHTML = '<h1 style="color: red; text-align: center;">ðŸ’¥ SYSTEM CRASH ðŸ’¥</h1>';
        }, 10000); // After 10 seconds
    </script>
</body>
</html>
