<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shivbala</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body  {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-image:url('hi.png.jpg');
            background-size: cover;
            background-position: center;
            transition: background-color 0.4s;
            animation: cardAnimation 3s ease-in-out forwards;
            z-index: 1;
        }

        /* Card Animation */
        @keyframes cardAnimation {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }

        .message {
            font-size: 20px;
            color: #495b83;
            margin-bottom: 10px;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: hsl(204, 100%, 49%);
            margin-bottom: 10px;
        }

        .date {
            font-size: 18px;
            color: hsl(184, 100%, 68%);
            margin-bottom: 20px;
        }

        .additional-message {
            font-size: 25px;
            font-style: italic;
            color: hsl(101, 100%, 69%);
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .decorations {
            font-size: 24px;
            color: #e67e22;
            margin-top: 20px;
        }

        .rose {
            position: absolute;
            bottom: 0;
            animation: rise 5s infinite;
            width: 50px;
            height: 50px;
            background-image: url('rose.png');
            background-size: cover;
        }

        @keyframes rise {
            0% {
                bottom: -60px;
                opacity: 0;
                transform: scale(0);
            }
            50% {
                bottom: 50vh;
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: scale(1);
            }
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: hwb(154 30% 53% / 0.473);
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            z-index: 0;
            white-space: nowrap;
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .title:hover {
            animation: pulseText 1s infinite;
        }

        .name {
            animation: pulseText 1s infinite;
        }
    </style>
</head>
<body>
    <div class="background-text">Dost</div>

    <div class="card animate-background">
        <div class="title">Happy Birthday to you!</div>
        <div class="message">Wishing you a day filled with love, joy, and laughter!</div>
        <div class="name">Shivbala</div>
        <div class="date">12 January</div>
        <div class="additional-message">"May your day be as amazing as you are! Enjoy every moment and have a wonderful birthday!"</div>
        <div class="decorations">üéâüéÇüéàüéÅü•∞üéÅüéàüíêüíê  </div>
    </div>

    <div class="rose"></div>

    <audio autoplay loop>
        <source src="happy-birthday-song.mp3" type="audio/mp3">
    </audio>

</body>
</html>
